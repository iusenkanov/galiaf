name: Build and Push to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: iusenkanov/galiaf
  RELEASE_VERSION: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Create and Upload Sentry Release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: Kodif
          SENTRY_PROJECT: kodif-analytics
          RELEASE_VERSION: ${{ github.sha }}
        run: |
          npm install -g @sentry/cli
          sentry-cli releases new "$RELEASE_VERSION"
          sentry-cli releases set-commits --auto "$RELEASE_VERSION" --ignore-missing
          sentry-cli releases finalize "$RELEASE_VERSION"


      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set image tag(s)
        run: |
          echo "RELEASE_VERSION=galiaf-${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=latest" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:${{ env.RELEASE_VERSION }} \
                       -t ghcr.io/iusenkanov/galiaf:${{ env.IMAGE_LATEST }} .

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${{ env.RELEASE_VERSION }}
          docker push ghcr.io/iusenkanov/galiaf:${{ env.IMAGE_LATEST }}
