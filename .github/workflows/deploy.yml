name: Build and Push to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: iusenkanov/galiaf

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set image tag(s)
        run: |
          echo "RELEASE_VERSION=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=latest" >> $GITHUB_ENV
          echo "io.sentry.bundle-ids=${GITHUB_SHA::7}" > src/main/resources/sentry-debug-meta.properties

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$RELEASE_VERSION \
                       -t $REGISTRY/$IMAGE_NAME:$IMAGE_LATEST .

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$RELEASE_VERSION
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_LATEST

      - name: Upload source bundle
        run: mvn uploadSourceBundle -DRELEASE_VERSION=$RELEASE_VERSION
